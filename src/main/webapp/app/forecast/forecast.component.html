<h1><span>Forecast</span></h1>
<br>
<br>
<div class="row">
    <div class="col-lg-12">
        <mat-form-field style="width:500px !important" appearance="outline">
            <mat-label>Search city weather forecast</mat-label>
            <input matInput [(ngModel)]="cityForForecast" placeholder="Search city weather forecast">
        </mat-form-field>
        <button (click)="findForecast(cityForForecast)" mat-raised-button color="primary">Search</button>
    </div>
</div>

<div class="row" id="dataforpdf">
    <div class="col-lg-8">
        <canvas baseChart
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
        ></canvas>
    </div>
    <div class="col-lg-4">
        <canvas baseChart [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType"
        ></canvas>
    </div>
</div>
<div class="container" *ngIf="hasdata&&isAuthenticated()">
    <div class="row">
        <div class="col-lg-12">
            <button mat-reised-button color="primary" (click)="downloadPDF2()">
                Download PDF
                <mat-icon aria-label="Example icon-button with a heart icon">picture_as_pdf</mat-icon>
            </button>
        </div>
    </div>
</div>
