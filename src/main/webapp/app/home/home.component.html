<div id="main" class="mainConteiner">
    <div class="container" id="mainConteiner">


        <div id="header" class="row">
            <div class="four columns">
                <h1 id="logo"><a href="/" title="Strona główna" rel="home"><img
                    src="../../content/images/rsz_sunlogo.png"/></a></h1>
            </div>
        </div>
        <div id="navigation" class="row">
            <div class="four columns">
                <div id="main-menu" class="navy bg-primary">
                    <div class="region region-main-menu">
                        <div id="block-menu-block-1" class="block block-menu-block">

                            <h2>menu główne - start</h2>

                            <div class="content">
                                <div
                                    class="menu-block-wrapper menu-block-1 menu-name-menu-ism-main parent-mlid-0 menu-level-1">
                                    <ul class="menu">
                                        <li class="first leaf has-children menu-mlid-16552"><a
                                            routerLink="/forecast">Forecast</a></li>
                                        <li *ngIf="isAuthenticated()"
                                            class="leaf has-children menu-mlid-16611" routerLink="/history">
                                            <a>History</a>
                                        </li>
                                        <li class="first leaf has-children menu-mlid-16552" routerLink="/statistic"><a>Statistics</a>
                                        </li>

                                    </ul>
                                    <button mat-flat-button color="primary" (click)="changeColor()">Change color</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="eight columns">
                <div id="slider">
                    <div class="region region-slider">
                        <div id="block-media-nivo-slider-6821" class="block block-media-nivo-slider">


                            <div class="content">
                                <div class="col-lg-12">
                                    <mat-form-field style="width:500px !important" appearance="outline">
                                        <mat-label>Search city weather</mat-label>
                                        <input matInput [(ngModel)]="weatherForCity" placeholder="Search city weather">
                                    </mat-form-field>
                                    <button mat-raised-button color="primary" (click)="findCityWeather(weatherForCity)">
                                        Search
                                    </button>
                                    <canvas baseChart
                                            [datasets]="barChartData"
                                            [labels]="barChartLabels"
                                            [options]="barChartOptions"
                                            [plugins]="barChartPlugins"
                                            [legend]="barChartLegend"
                                            [chartType]="barChartType">
                                    </canvas>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
