<div class="container">

    <div class="row">
        <div class="col-lg-12" id="forecast-header">
             <h4 style="text-align: center; color: white;padding: 10px; text-decoration-style: solid">Miasto:{{randomCity}}</h4>
            <h5 style="color: white;padding: 5px;text-align: center">temp C: {{randomtemp}}    temp max C: {{randomtempMax}}       temp min C: {{randomtempMax}}</h5>

        </div>

    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-lg-12">
            <form  (ngSubmit)="findCityWeatherForecast(weatherForCity)">
                <input type="text" [(ngModel)]="weatherForCity" name="weatherForCity" pInputText placeholder="search for city"/>
                <button pButton type="submit" icon="pi pi-search" label="Search" iconPos="right"></button>
            </form>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-6">
            <p-chart type="bar" [data]="barData"></p-chart>
        </div>
        <div class="col-lg-6">
            <p-chart type="bar" [data]="barData"></p-chart>
        </div>

    </div>
    <br>
    <br>

    <div class="row">
        <div class="col-lg-6">
            <p-chart type="line" [data]="lineData" (onDataSelect)="selectData($event)"></p-chart>
        </div>
        <div class="col-lg-6">
            <p-chart type="line" [data]="lineData" (onDataSelect)="selectData($event)"></p-chart>
        </div>

    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-lg-6">
            <p-chart type="doughnut" [data]="donatData"></p-chart>
        </div>
        <div class="col-lg-6">
            <p-chart type="doughnut" [data]="donatData"></p-chart>
        </div>

    </div>


    <br>
    <br>

    <div clas="row">
        <div class="col-lg-4">
            <button pButton type="button" icon="pi pi-save" label="Save as image" iconPos="left"></button>
            <button pButton type="button" icon="pi pi-save" label="Save as pdf" iconPos="left"></button>
        </div>
    </div>

</div>
